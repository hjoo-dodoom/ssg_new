    <script>
        // html template include
        // 개발 완료시 삭제해주세요
        function includeTemplateFile(path, targetId) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', path, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var tempDiv = document.createElement('div');
                    tempDiv.innerHTML = xhr.responseText;

                    var template = tempDiv.querySelector('template[data-title="' + targetId + '"]');
                    if (template) {
                        document.getElementById(targetId).appendChild(template.content.cloneNode(true));
                    }
                }
            };
            xhr.send();
        }
    </script>
